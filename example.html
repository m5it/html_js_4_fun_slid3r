<html>
    <head>
        <meta name="viewport" content="width=100%, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <title>HTML and JS for FuN - Slider Example by t3ch aka B.K. aka grandekos aka etc...</title>
        <script src="slid3r.js" type="text/javascript"></script>
        <link href="slid3r_style.css" type="text/css" rel="stylesheet"></link>
<style>
body { margin:20px 0px 0px 0px; padding:0px; }
.leftSide, .rightSide {
	float:left;
	width:50%;
	height:90vh;
	box-sizing:border-box;
	position:relative;
}
</style>
<script>
//
function onLoad(e) {
    // Example initialize slider
    var slider = (new Slid3r({
        doubleside:true,
        element   :document.querySelector(".slider.hor .field"),
        onscroll  :function(e,pR,result) {
            document.querySelector(".slider.hor .info").innerText = result+" speed.";
        },
    }));
    //
    document.querySelector(".slider.hor .info").innerText = slider.getResult()+" speed.";
    
    //
    var slider1 = (new Slid3r({
        doubleside:true,
        vertical:true,
        element   :document.querySelector(".slider.ver .field"),
        onscroll  :function(e,pR,result) {
            document.querySelector(".slider.ver .info").innerText = result+" speed.";
        },
    }));
    //
    document.querySelector(".slider.ver .info").innerText = slider1.getResult()+" speed.";
}
window.onload = function(e) { onLoad(e); }
</script>
    </head>
    
    <body>
        <h3 align="center" style="position:fixed:top:0px;">Example sliders for remote control panels in HTML and JS</h3>
        
		<div class="leftSide">
			<div>
				<div class="slider ver">
					<div>
						<div class="field scrollit">
							<div class="space"></div>
							<div class="info"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="rightSide">
			<div>
				<div class="slider hor">
					<div>
						<div class="field scrollit">
							<div class="space"></div>
							<div class="info"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div style="position:fixed;bottom:0px;left:0px;right:0px;text-align:center;">

        </div>
    </body>
</html>
